
<div class="center">  
    <h3>Login</h3>
    <form [formGroup]="user" novalidate (ngSubmit)="submit()">
      <table>    
        <tr>   
        <td><label>User Name:</label>
            </td>
            <td>
        <mat-form-field appearance="legacy">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput placeholder="User Name">
        </mat-form-field>
        </td>
        </tr>
      <tr>     
        <td><label>Password </label>
            </td>
            <td>  
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput placeholder="Password">
        </mat-form-field>
        </td>
    </tr>
      <tr><td></td><td>   
        <button type="submit" mat-raised-button style="background-color: var(--button-color);">Login</button>
      </td>
      </tr>
      </table>
      <h3 style="margin-top:5px; color: rgb(221, 70, 70);">{{error}}</h3>
      </form>
      </div>
